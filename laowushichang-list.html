		<!-- 筛选 stars -->

			<ul class="search-select-bar cfx">

				<li _show=".order-item-box"><a href="javascript:;">排序<i class="arrow-down"></i></a></li>

				<!-- 关键词 -->
				<input type="hidden" name="keywords" class="keywords_val" value="" />
				<!-- 排序 -->
				<input type="hidden" name="order" id="order" value="" />
			</form>
			<div class="custom-search-box">
				
				<!-- 项目排序 层 stars -->
				<div class="module-bg js_layer order-item-box">
					<ul class="select-list">
						<li class="js_sizer_submit"><label><input type="radio" name="orders"  class="orders_check" value="1" checked="checked" /><i class="arrow-down arrow-check"></i>智能排序</li>
						<li class="js_sizer_submit"><label><input type="radio" name="orders"  class="orders_check" value="2" /><i class="arrow-down arrow-check"></i>按项目关注度排序</li>
						<li class="js_sizer_submit"><label><input type="radio" name="orders"  class="orders_check" value="3" /><i class="arrow-down arrow-check"></i>投资额度由低到高排序</li>
						<li class="js_sizer_submit"><label><input type="radio" name="orders"  class="orders_check" value="4" /><i class="arrow-down arrow-check"></i>投资额度由高到低排序</li>
					</ul>
				</div>
				<!-- 项目排序 层 ends -->
				
			</div>
		</section>
		<!-- 筛选 ends -->
	</header>
	<div class="cover-space" style="height:88px;"></div>
	<!-- top bar ends -->
	<!-- 搜索结果列表页 stars -->
	<section class="module-bg correct-project-box">
		<div class="project-items shrinkBox">
			<div class="pro-item" style="padding-left:0;">
				<a href="./laowushichang-detail.html" class="item-link">查看详情</a>
				<a href="./laowushichang-detail.html">
				<strong class="item-title">防腐工程1</strong>
				<p class="item-score">共需求人数：<b>1</b>  已报名人数：<b>8</b><span class="fr">工资：<em class="font-orange">1000元/天</em></span></p>
				</a>
				<p class="item-diqu">地区：山东省 荷泽市 巨野县<span class="item-num">用工时间：2018-01-17</span></p>
			</div>
		</div>

	</section>
	<!-- 搜索结果列表页 ends -->
	<footer class="juhe-footer-nav">
		<a href="/" class="active"><i class="f-icon1"></i><span>首页</span></a>
		<a href="#"><i class="f-icon2"></i><span>动态</span></a>
		<a href="#"><i class="f-icon3"></i><span>客服</span></a>
		<a href="/my.html"><i class="f-icon4"></i><span>我的</span></a>
	</footer>
	<!-- 返回顶部 toTop stars -->
	<div class="juhe-to-top"><img src="images/scroll-to-top-icon.png" alt=""></div>
	<!-- 返回顶部 toTop ends -->
	<!-- 遮罩层 stars -->
	<div class="juhe-layer-bg" id="juheLayerBg"></div>
	<!-- 遮罩层 ends -->
	<!-- 项目分类 层 stars -->
	<div class="module-bg js_layer js_slide_left juhe-layer">  <!-- 显示用 show -->
		<form action="/product-list.html" id="classify_form">
			<input type="hidden" name="search" class="search_keywords" value="" />
			<!-- 分类 -->
			<input type="hidden" name="classify" class="classify_val" value="" />
			<!-- 热门关键词 -->
			<input type="hidden" name="keywords" class="keywords_val" value="" />
		</form>
		<div class="sidebar-header">
			<div class="sidebar-hd-left juhe-header-icon-back arrow-left"></div>
			<div class="sidebar-hd-center juhe-header-title">项目分类</div>
			<div class="sidebar-hd-right">
				<button type="button" class="sldebar-hd-button js_classify_submit hide">确定</button>
			</div>
		</div>
		<ul class="select-list first_list">
			<li><label><input type="radio" name="classify" checked="" value="1" />玻璃钢制品</label><i class="arrow-right"></i></li>
			<li><label><input type="radio" name="classify" checked="" value="2" />不锈钢制品</label><i class="arrow-right"></i></li>
			<li><label><input type="radio" name="classify" checked="" value="3" />塑料制品</label><i class="arrow-right"></i></li>
			<li><label><input type="radio" name="classify" checked="" value="4" />搪瓷制品</label><i class="arrow-right"></i></li>
			<li><label><input type="radio" name="classify" checked="" value="5" />环保设备</label><i class="arrow-right"></i></li>
			<li><label><input type="radio" name="classify" checked="" value="6" />风机设备</label><i class="arrow-right"></i></li>
			<li><label><input type="radio" name="classify" checked="" value="7" />冷却塔设备</label><i class="arrow-right"></i></li>
			<li><label><input type="radio" name="classify" checked="" value="8" />其他防腐设备</label><i class="arrow-right"></i></li>
		</ul>
		<div class="sldebar-items second_box hide">
			<div class="sldebar-item shrinkContent">
				<div class="sldebar-item-tit">特色餐饮 <i class="arrow-down shrinkMoreBtn"></i></div>
				<ul class="sidebar-item-list second_list cfx">
				<!-- 二级分类 -->
				</ul>
			</div>
			<div class="sldebar-item">
				<div class="sldebar-item-tit">项目关键词</div>
				<ul class="sidebar-item-list labels_list cfx">
					<!-- 关键词 -->
				</ul>
			</div>
		</div>
	</div>
	<!-- 项目分类 层 ends -->
	<!-- 搜索层 stars -->
	<section class="juhe-search-warper hide">
		<div class="juhe-search-container">
			<div class="juhe-search-box">
				<span class="juhe-search-cancel"></span>
				<div class="juhe-search-form-box">
					<form action="/product-list.html">
						<input type="text" name="search" class="s-input" placeholder="输入项目名称进行搜索">
						<input type="button" class="s-submit" value="">
					</form>
					<span class="juhe-search-cls hide"></span>
				</div>
			</div>
		</div>
		<section class="module-bg search-content-box pd0">
			<div class="show_lx">
				<ul></ul>
			</div>
		</section>
	</section>
	<!-- 搜索层 ends -->
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>

<script type="text/javascript" src="js/dropload.js"></script>
<script type="text/javascript" src="js/picLazyLoad.js"></script>
<script type="text/javascript">
window.onload = function(){
	console.log(1)
	// 项目标签展开收缩
	$(".shrinkBox").shrink({
		isHeight : 46
	});
	// 搜索
	$(".juhe-header-search .search-text").showTopSearch({
		lx_href : "empty.php"
	});

	// 下拉筛选
	$(".juhe-search-tab").slide_ladder();
	// 侧栏二级分类展开收缩
	// $(".sldebar-items").shrink({
	// 	isHeight : 146
	// });
	// 下拉加载更多 dropload
    var page = 0;	// 页数
    var size = 5;	// 每页展示5个
    alert($('.correct-project-box').height())
    window.onpageshow = function(event){
        //event.persisted 判断浏览器是否有缓存, 有为true, 没有为false
        if (event.persisted) {  
            alert('不执行刷新')
        }else{
        	$('.correct-project-box').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            page++;
            // 拼接HTML
            var result = '';
            $.ajax({
                type: 'GET',
                url: 'http://ons.me/tools/dropload/json.php?page='+page+'&size='+size,
                dataType: 'json',
                success: function(data){
                	// 返回数据格式
                	var data = [
                		{"id":1, "link":"laowushichang-detail.html", "title":"防腐工程", "xqnum":"100", "bmnum":"2000", "gz":"100元/天", "address":"河北省衡水市桃城区", "date":"2018-02-02"},
                		{"id":2, "link":"laowushichang-detail.html", "title":"防腐工程", "xqnum":"100", "bmnum":"2000", "gz":"100元/天", "address":"河北省衡水市桃城区", "date":"2018-02-02"},
                		{"id":3, "link":"laowushichang-detail.html", "title":"防腐工程", "xqnum":"100", "bmnum":"2000", "gz":"100元/天", "address":"河北省衡水市桃城区", "date":"2018-02-02"},
                		{"id":4, "link":"laowushichang-detail.html", "title":"防腐工程", "xqnum":"100", "bmnum":"2000", "gz":"100元/天", "address":"河北省衡水市桃城区", "date":"2018-02-02"},
                		{"id":5, "link":"laowushichang-detail.html", "title":"防腐工程", "xqnum":"100", "bmnum":"2000", "gz":"100元/天", "address":"河北省衡水市桃城区", "date":"2018-02-02"}
                	];
                    var arrLen = data.length;
                    if(arrLen > 0){
                        for(var i=0; i<arrLen; i++){
                            
                            result+='<div class="pro-item" style="padding-left:0;">'
								+'<a href="./laowushichang-detail.html" class="item-link" onclick="aa()">查看详情</a>'
								+'<a href="./laowushichang-detail.html" onclick="aa()">'
								+'<strong class="item-title">'+data[i].title+i+'</strong>'
								+'<p class="item-score">共需求人数：<b>'+data[i].xqnum+'</b>  已报名人数：<b>'+data[i].bmnum+'</b><span class="fr">工资：<em class="font-orange">'+data[i].gz+'</em></span></p>'
								+'</a>'
								+'<p class="item-diqu">地区：'+data[i].address+'<span class="item-num">用工时间：'+data[i].date+'</span></p>'
							+'</div>';
                        }
                    }else{	// 如果没有数据
                        me.lock();	// 锁定
                        me.noData();	// 无数据
                    }
                    // 为了测试，延迟1秒加载
                    setTimeout(function(){
                        // 插入数据到页面，放到最后面
                        me.$element.find(".project-items").append(result);
      //                   me.$element.find(".project-items").setShrinkSize({
						// 	oBtn : ".shrinkMoreBtn",
						// 	oContent : ".shrinkContent",
						// 	isHeight : 46
						// });
                        // 每次数据插入，必须重置
                        me.resetload();
                    },1000);
                },
                error: function(xhr, type){
                    alert('Ajax error!');
                    // 即使加载出错，也得重置
                    me.resetload();
                }
            });
        }
    });
        }
    }
    
}
	
</script>
